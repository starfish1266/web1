<h2>Marvel</h2>
<strong><a href="https://ko.wikipedia.org/wiki/%EB%A7%88%EB%B8%94_%EC%8B%9C%EB%84%A4%EB%A7%88%ED%8B%B1_%EC%9C%A0%EB%8B%88%EB%B2%84%EC%8A%A4" target"_blank" title="Marvel ">
  마블</a></strong>
<img src="Marvel.png" width="100%">

<p>1998년 6월 뉴욕에서 설립된 미국의 종합 엔터테인먼트 회사로 마블 코믹스, 마블 애니메이션, 마블 텔레비전 등을 보유하고 있으며, 2009년 월트 디즈니 컴퍼니로부터 40억 달러에 인수되면서 자회사로 편입되었다.
  이후 마블 스튜디오가 <u>월트 디즈니 스튜디오</u>의 자회사로 편입되었다.</p>
