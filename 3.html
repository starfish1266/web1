<h2>Movie</h2>

  MOVIE</a></strong>
<img src="Marvel.png" width="100%">

<p>MCU는 2008년 동명의 만화를 원작으로 한 영화 <아이언맨>을 시작으로 구성되었다.</p>
<p>MCU 영화에는 <아이언맨>, <캡틴 아메리카> 시리즈와 같은 각 히어로별로 독립된 영화가 있고, <어벤져스> 시리즈처럼 다양한 히어로들이 크로스오버 형식으로 함께 출연하는 영화가 있다.</P>
<p>최근에는 개별 히어로 영화에도 다양한 히어로가 동반 출연하는 형태가 나타나고 있다. <p/>
